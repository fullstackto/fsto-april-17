development:
  sessions:
    default:
      database: fullstackdemo
      hosts: 
        - localhost:27017
production:
  sessions:
    default:
      hosts:
        - - <hostname>.member0.mongohq.com
          - <port_number>
        - - <hostname>.member1.mongohq.com
          - <port_number>
      username: <username>
      password: <password>
      database: <database>
      options:
        skip_version_check: true
        safe: true
